<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h2 > CALCULATOR</h2>
            <h1 id="input" type="text"></h1>

            <div>
                <button id="button" class="dgn">C</button>
                <Button id="button" class="dgn">&lt;</Button>
                <Button id="button" class="dgn">%</Button>
                <Button  id="button" class="dgn">/</Button>
            </div>
            <div>
                <button id="button" class="dgn">7</button>
                <Button id="button" class="dgn">8</Button>
                <Button id="button" class="dgn">9</Button>
                <Button id="button" class="dgn">*</Button>
            </div>
            <div>
                <button id="button" class="dgn">4</button>
                <Button id="button" class="dgn">5</Button>
                <Button id="button" class="dgn">6</Button>
                <Button id="button" class="dgn">-</Button>
            </div>
            
            <div>
                <button id="button" class="dgn">1</button>
                <Button id="button" class="dgn">2</Button>
                <Button id="button" class="dgn">3</Button>
                <Button id="button" class="dgn">+</Button>
            </div>

            <div>
                <button class="dgn">0</button>
                <Button class="dgn">00</Button>
                <Button class="dgn">.</Button>
                <Button class="dgn">=</Button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
